      var idx_shalat = 0;

      function adzan() {
        var date       = new Date();
        var curr_date  = date.getDate();
        var time_now   = Date.parse(date) / 1000;

        if (typeof adzan_schedule[curr_date] != "undefined") {
          for (var i = 0; i < adzan_schedule[curr_date].length; i++) {
            var time_check = Date.parse(adzan_schedule[curr_date][i]) / 1000;

            if (time_check <= time_now) {
              idx_shalat = i;
            }
          }
        }

        var d      = new Date(adzan_schedule[curr_date][idx_shalat]);
        var hour   = ('0' + d.getHours()).slice(-2);
        var minute = ('0' + d.getMinutes()).slice(-2);

        $('#adzan-link img').attr('src', adzan_mobile_image[idx_shalat]);

        return hour + ':' + minute;
      }

      $('#adzantime').html(adzan());
